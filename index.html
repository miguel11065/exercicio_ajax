<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Github</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://www.fatosdesconhecidos.com.br/wp-content/plugins/wp-user-avatars/wp-user-avatars/assets/images/mystery.jpg" id="avatar" alt=".">
            <h1 class="profile-name" id="name">Nome do perfil</h1>
            <h2 class="profile-username" id="username">@NomeDeUsuário</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repository">-</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="fallowers">-</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="fallowing">-</span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no Github</a>
            <div class="procurar" required>
                <input type="text" id="nome-perfil" placeholder="Insira o nome do perfil" >
                <button type="button" class="botao" onclick="btnConfirm()">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
    </header>
    <script src="./main.js"></script>
</body>
</html>
